<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Campaign</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div id="game-over-overlay" style="display: block;"></div>

	<div id="game-over">
		<h1>GAME OVER</h1>
		<button id="play-again">Play Again</button>
	</div>
	
	<table class="wrapper">
		<tbody>
			<tr>
				<td id="instructions" colspan="2"><div>
					Move with <span class="key">arrows</span> or <span class="key">A D</span>
				</div>
				<div>
					Shoot with <span class="key">SPACE</span>
				</div></td>
			</tr>
			<tr>
				<td id="ammunition">Ammunition: <span id="ammunition-number"></span></td>
				<td id="score">Score: <span id="score-number"></span></td>
			</tr>
		</tbody>
	</table>
